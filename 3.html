    <div align="right"> <h1>Анна Ахматова — Перед весной бывают дни такие: Стих</h1></div>
    <div align="right">Перед весной бывают дни такие:<br>
        Под плотным снегом отдыхает луг,<br>
        Шумят деревья весело-сухие,<br>
        И теплый ветер нежен и упруг.<br>
        И лёгкости своей дивится тело,<br>
        И дома своего не узнаешь,<br>
        И песню ту, что прежде надоела,<br>
        Как новую, с волнением поешь.</div>
