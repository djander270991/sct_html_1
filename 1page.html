<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .fon{ 
        position: absolute;
        width:100%;
        height: 100%;
        
      margin-block: 0;
      }
      .fon .out{
        width: 100px;
       
        position: absolute;
        
      }
      .outBlock-1{
        top: 75px;
        left: 0;
        text-align: right;
      }
      .outBlock-2{
        top: 425px;
        left: 0;
        text-align: right;
      }
      .outBlock-3{
        top: 750px;
        left: 0;
        text-align: right;
      }
      .outBlock-4{
        top: 30px;
        left: 45%;
        text-align: center;
      
      }
      .outBlock-5{
        top: 75px;
        right: 45px;
        
      
      }
      .outBlock-6{
        top: 425px;
        right: 45px;
       
      }
      .outBlock-7{
        top: 750px;
        right: 45px;
        
      }
    .red{
      position: absolute;
      width: 25px;
      height: 25px;
      background-color: red;

    }
    .podpis{
      position: absolute;
      width: 250px;
      height: 25px;
     

    }

       .parent{
            position:absolute;
            background-color: rgb(253, 255, 184);
            width: 80%;
            height: 80%;
            left: 100px;
            top: 50px;  
           margin: 5px;
           border: 4px solid black;           
        }
      .parent .block{
       position:absolute;
        height: 100px;
        width: 100px;
        border-style: dashed;
        border-color: black;
        border:1px;
        
      }
      .block-1{
        left: 0px;
        top: 0px;
        background-color: green;
      }
      .block-5-2{
        left: 55%;
        top: 45%;
      }
      .block-2{
        left: 0px;
        top: 45%;
        background-color: green;
      }
      .block-3{
        left: 0px;
        bottom: 0px;
        background-color: green;
      }  
      .block-4{
        left: 45%;
        top: 0px;
        background-color: green;
      }
      .block-5{
        left: 45%;
        top: 45%;
        background-color: green;
      }
      .block-6{
        left: 45%;
        bottom:0px;
        background-color: green;
      }
      .block-6-2{
            left: 55%;
        bottom:0px;
      }
      .block-7{
       right: 0;
        top: 0px;
        background-color: green;
      }
      .block-8{
        right: 0;
        top: 45%;
        background-color: green;
      }
      .block-9{
        right: 0;
        bottom:0px;
        background-color: green;
      }
     
      
    </style>
    <title>Document</title>
</head>
<body>
  <div class="fon">
    <div class="out outBlock-1">0 0 <br> left top</div>
    <div class="out outBlock-2">0 50% <br> Left</div>
    <div class="out outBlock-3">0 100% <br>left bottom</div>
    <div class="out outBlock-4"> top 50% 0 </div>
    <div class="out outBlock-5">100% 0<br>right top</div>
    <div class="out outBlock-6">100% 50%<br>right</div>
    <div class="out outBlock-7">100% 100% <br>right bottom</div>
    <div class="red"></div>
    <div class="podpis"></div>
  <div class="parent">
        <div class="block block-1"></div>
               <div class="block block-2"></div>
        <div class="block block-3"></div>
        <div class="block block-4"></div>
        <div class="block block-5"></div>
        <div class="block block-5-2">
          <p>50% 50%</p>
        <p>center</p>
        </div>
        <div class="block block-6"></div>
        <div class="block block-6-2">
        50% 100% <br>
        bottom
        </div>
        <div class="block block-7"></div>
        <div class="block block-8"></div>
        <div class="block block-9"></div>
    </div>
  </div> 
  </body>
</html>
