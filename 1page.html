<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .fon{ 
        position: absolute;
        width:910px;
        height: 800px;       
        margin: 0;
        left:20%;
        padding:2px;
      }
      .fon .out{
          width: 80px;     
        position: absolute;
        
      }
      .outBlock-1{
        top: 10%;
        left: 0;
        text-align: right;
      }
      .outBlock-2{
        top: 47%;
        left: 0;
        text-align: right;
      }
      .outBlock-3{
        bottom: 20%;
        left:0;
        text-align: right;
      }
      .outBlock-4{
        top: 3%;
        left: 46%;
        text-align: center;
      
      }
      .outBlock-5{
        top: 10%;
        right: 0;
        
      
      }
      .outBlock-6{
      right: 0;
        top: 47%;
       
      }
      .outBlock-7{
        bottom: 20%;
        right: 0;
        
      }
    .red{
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      left: 9%;
      top: 6%;
      z-index: 2;

    }
    .logo{
      position: absolute;
      height: 55px;
      right:0;
      bottom:0 ;
      font-size: 40px;

    }

       .parent{
            position:absolute;
            background-color: rgb(253, 255, 184);
            width: 80%;
            height: 80%;
            left: 9%;
            top: 50px;  
           margin: 5px;
           border: 4px solid black;           
        }
      .parent .block{
       position:absolute;
        height: 100px;
        width: 100px;
              
      }
      .block-1{
        left: 0px;
        top: 0px;
        background-color: green;
      }
     
      .block-2{
        left: 0px;
        top: 45%;
        background-color: green;
      }
      .block-3{
        left: 0px;
        bottom: 0px;
        background-color: green;
      }  
      .block-4{
        left: 45%;
        top: 0px;
        background-color: green;
      }
      .block-5{
        left: 45%;
        top: 45%;
        background-color: green;
      }
      .block-5-2{
        left: 60%;
        top: 48%;
      }
      .block-6{
        height: 38px;
        left: 45%;
        bottom:0px;
        background-color: green;
      }
      .block-6-2{
        height: 38px;
            left: 60%;
        bottom:0px;
      }
      .block-7{
       right: 0;
        top: 0px;
        background-color: green;
      }
      .block-8{
        right: 0;
        top: 45%;
        background-color: green;
      }
      .block-9{
        right: 0;
        bottom:0px;
        background-color: green;
      }
     
      
    </style>
    <title>Document</title>
</head>
<body>
  <div class="fon">
    <div class="out outBlock-1">0 0 <br> left top</div>
    <div class="out outBlock-2">0 50% <br> Left</div>
    <div class="out outBlock-3">0 100% <br>left bottom</div>
    <div class="out outBlock-4"> top 50% 0 </div>
    <div class="out outBlock-5">100% 0<br>right top</div>
    <div class="out outBlock-6">100% 50%<br>right</div>
    <div class="out outBlock-7">100% 100% <br>right bottom</div>
    <div class="red"></div>
    <div class="logo">KtoNaNovenkogo.ru</div>
  <div class="parent">
        <div class="block block-1"></div>
               <div class="block block-2"></div>
        <div class="block block-3"></div>
        <div class="block block-4"></div>
        <div class="block block-5"></div>
        <div class="block block-5-2">
          50% 50% <br> center
        </div>
        <div class="block block-6"></div>
        <div class="block block-6-2">
        50% 100% <br>
        bottom
        </div>
        <div class="block block-7"></div>
        <div class="block block-8"></div>
        <div class="block block-9"></div>
    </div>
  </div> 
  </body>
</html>
